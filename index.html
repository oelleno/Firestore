<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG 업로드 & 다운로드</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            margin-top: 10px;
        }
        #loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-3">JPG 업로드 & 다운로드</h2>
        
        <!-- 이미지 선택 -->
        <input type="file" id="fileInput" class="form-control mb-3" accept="image/jpeg">
        
        <!-- 미리보기 -->
        <img id="preview" class="preview d-none" alt="미리보기">
        
        <!-- 업로드 버튼 -->
        <button id="uploadBtn" class="btn btn-primary w-100">업로드</button>
        
        <!-- 로딩 스피너 -->
        <div id="loading" class="mt-3">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">로딩 중...</span>
            </div>
        </div>
        
        <!-- 다운로드 버튼 -->
        <a id="downloadBtn" class="btn btn-success w-100 mt-3 d-none" download>다운로드</a>
        
        <!-- 상태 메시지 -->
        <div id="status" class="alert mt-3 d-none"></div>
    </div>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyAxlXZTfOgO4ZrIfXp4t6sAjArTmMQrwuQ",
            authDomain: "fitgirlviki.firebaseapp.com",
            projectId: "fitgirlviki",
            storageBucket: "fitgirlviki.appspot.com",
            messagingSenderId: "207468197936",
            appId: "1:207468197936:web:70ea3baa845e40372255f5"
        };

        // Firebase 초기화
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        // DOM 요소
        const fileInput = document.getElementById("fileInput");
        const preview = document.getElementById("preview");
        const uploadBtn = document.getElementById("uploadBtn");
        const downloadBtn = document.getElementById("downloadBtn");
        const loading = document.getElementById("loading");
        const statusDiv = document.getElementById("status");

        let selectedFile = null;

        // 파일 선택 시 미리보기 표시
        fileInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file && file.type === "image/jpeg") {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.classList.remove("d-none");
                };
                reader.readAsDataURL(file);
            } else {
                showStatus("JPG 파일만 업로드 가능합니다.", "danger");
                fileInput.value = "";
                selectedFile = null;
            }
        });

        // 상태 메시지 표시
        function showStatus(message, type = "info") {
            statusDiv.textContent = message;
            statusDiv.className = `alert alert-${type}`;
            statusDiv.classList.remove("d-none");
        }

        // 파일 업로드
        uploadBtn.addEventListener("click", async () => {
            if (!selectedFile) {
                showStatus("업로드할 JPG 파일을 선택하세요.", "danger");
                return;
            }

            loading.style.display = "block";
            uploadBtn.disabled = true;
            const fileName = `uploads/${Date.now()}_${selectedFile.name}`;
            const storageRef = storage.ref(fileName);

            try {
                // Firebase Storage에 파일 업로드
                const snapshot = await storageRef.put(selectedFile);
                const downloadURL = await snapshot.ref.getDownloadURL();

                // 다운로드 버튼 활성화
                downloadBtn.href = downloadURL;
                downloadBtn.classList.remove("d-none");
                downloadBtn.textContent = "JPG 다운로드";

                showStatus("파일이 성공적으로 업로드되었습니다!", "success");
            } catch (error) {
                console.error("업로드 오류:", error);
                showStatus("업로드 중 오류가 발생했습니다.", "danger");
            } finally {
                loading.style.display = "none";
                uploadBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
